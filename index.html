<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe4e1; /* Rose Pink */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            border: 4px solid #ff85a1;
            z-index: 10;
            min-width: 350px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            min-height: 80px;
            transition: all 0.3s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #999;
            color: white;
            position: relative;
        }

        /* Floating Hearts Animation */
        .heart-bg {
            position: absolute;
            color: #ff85a1;
            font-size: 20px;
            animation: float 5s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="content">
            <h1 id="mainHeading">Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>
    </div>

    <script>
        const heading = document.getElementById('mainHeading');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        let noStep = 0;
        const phrases = [
            "Pkka? ü•∫",
            "Soch le ek baari fir... ü§î",
            "Please na ‚ù§Ô∏èüò≠"
        ];

        function handleNo() {
            if (noStep < phrases.length) {
                // Change the main heading text
                heading.innerText = phrases[noStep];
                noStep++;
                
                // Make the Yes button slightly bigger each time
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 8) + "px";
                yesBtn.style.padding = (currentSize + 2) + "px " + (currentSize * 2) + "px";
            } else {
                // After the last phrase, move the button on click/hover
                moveButton();
            }
        }

        function moveButton() {
            // Generates random position for the NO button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Optional: Move on hover too for extra frustration!
        noBtn.addEventListener('mouseover', () => {
            if (noStep >= phrases.length) moveButton();
        });

        function celebrate() {
            document.getElementById('content').innerHTML = `
                <h1 style="font-size: 2.5rem;">Yay! ‚ù§Ô∏è ‚ú®</h1>
                <p style="font-size: 1.3rem; color: #ff4d6d;">
                    I knew you'd say yes! <br> 
                    You just made me the luckiest person. <br>
                    Can't wait for our Valentine's! üòò
                </p>
            `;
            spawnHearts(100);
        }

        function spawnHearts(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.opacity = Math.random();
                document.body.appendChild(heart);
            }
        }

        // Continuous background hearts
        setInterval(() => spawnHearts(1), 700);
    </script>
</body>
</html>
